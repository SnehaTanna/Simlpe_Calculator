<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1>Simple Calculator</h1>
      <div class="user-input">
        <input id="input" type="text" />
      </div>

      <div class="numbers">
        <div class="row-1">
          <div id="button0">
            <button class="click">1</button>
          </div>
          <div id="button1">
            <button class="click">4</button>
          </div>
          <div id="button2">
            <button class="click">7</button>
          </div>
          <div id="button3">
            <button class="click">.</button>
          </div>
        </div>

        <div class="row-2">
          <div id="button4">
            <button class="click">2</button>
          </div>
          <div id="button5">
            <button class="click">5</button>
          </div>
          <div id="button6">
            <button class="click">8</button>
          </div>
          <div id="button7">
            <button class="click">0</button>
          </div>
        </div>

        <div class="row-3">
          <div id="button8">
            <button class="click">3</button>
          </div>
          <div id="button9">
            <button class="click">6</button>
          </div>
          <div id="button+">
            <button class="click">9</button>
          </div>
          <div id="button-">
            <button class="click">-</button>
          </div>
        </div>

        <div class="row-4">
          <div id="button*">
            <button class="click">*</button>
          </div>
          <div id="button/">
            <button class="click">/</button>
          </div>
          <div id="button.">
            <button class="click">+</button>
          </div>
          <div id="button=">
            <button class="click">=</button>
          </div>
        </div>
      </div>
      <div class="erase">
        <button class="click" id="backspace">C</button>
        <button class="click" id="all-clear">AC</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
